<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3; // can change this value
      console.log(variable1);

      const variable2 = 5; // can't change this value
      console.log(variable2);

      var variable3 = 10; // can change this value, but not recommended
      console.log(variable3);

      console.log(typeof variable1); // number
      console.log(typeof variable2); // number  
    </script>
  </body>
</html>
